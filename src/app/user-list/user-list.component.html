<button (click)="showAddUserForm()">მომხმარებლის დამატება <fa-icon [icon]="faUserPlus"></fa-icon></button>
<div *ngIf="!showUserForm">
  <ul class="users">
    <li *ngFor="let user of users" (click)="selectUser(user.id)" [class.selected]="user.id == selectedUser?.id">
      <div>
        <span class="badge">{{user.id}}</span>{{user.firstName + ' ' + user.lastName}}
      </div>
      <fa-icon (click)="deleteUser(user.id)" [icon]="faArchive"></fa-icon>
    </li>
  </ul>
</div>

<div *ngIf="selectedUser">
  <app-user-detail [user]="selectedUser" (saveEvent)="save($event)"></app-user-detail>
</div>

<div *ngIf="showUserForm">
  <div style="margin-top: 20px">
    <label for="user-firstName">სახელი: </label>
    <input id="user-firstName" [(ngModel)]="userToAdd.firstName" placeholder="სახელი">
  </div>

  <div style="margin-top: 20px">
    <label for="user-lastName">გვარი: </label>
    <input id="user-lastName" [(ngModel)]="userToAdd.lastName" placeholder="გვარი">
  </div>

  <div style="margin-top: 20px">
    <label for="user-salary">ხელფასი: </label>
    <input id="user-salary" [(ngModel)]="userToAdd.salary" placeholder="ხელფასი">
  </div>

  <div style="margin-top: 20px">
    <label for="user-position">პოზიცია: </label>
    <input id="user-position" [(ngModel)]="userToAdd.positionName" placeholder="პოზიცია">
  </div>
  <button (click)="addUser()">შენახვა</button>
</div>
